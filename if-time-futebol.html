<meta charset="UTF-8">

<script>
	
function pulaLinha(){
	document.write("<br>");
}

function mostra(msg){
	document.write(msg);
	pulaLinha();
}

//Tudo o que é recebido via prompt é entendido como string pelo JS => necessário converter para número
	var vitorias = parseInt(prompt("Informe o número de vitórias do time:"));
	var empates = parseInt(prompt("Informe o número de empates do time"));
	var pontos = (vitorias * 3) + empates

	mostra("O número de pontos é: " + pontos)

	if(pontos > 28){
		mostra("Seu time está melhor que o ano passado");
	}

	if(pontos < 28){
		mostra("Seu time está pior que o ano passado");		
	}

	if(pontos == 28){
		mostra("Seu time está igual ao ano passado");
	}

	mostra("FIM")

</script>
