<canvas width="600" height="400"></canvas>

<script>
	
	var tela = document.querySelector('canvas');
	var pincel = tela.getContext('2d');

	pincel.fillStyle = 'lightgrey';
	pincel.fillRect(0, 0, 600, 400);

	var raio = 10;
	var xRand = 10;
	var yRand = 10;

	function desenhaCirculo(x, y, raio, cor) {

		pincel.fillStyle = cor;
		pincel.beginPath();
		pincel.arc(x, y, raio, 0, 2 * 3.14);
		pincel.fill();
		
		console.log(x + ', ' + y);
	}

	function desenhaAlvo(x, y, raio) { 

        desenhaCirculo(x, y, raio + 20, 'red');
		desenhaCirculo(x, y, raio + 10, 'white');
		desenhaCirculo(x, y, raio, 'red');
       
	}
	
	function limpaTela() {

        pincel.clearRect(0, 0, 600, 400);
        pincel.fillStyle = 'lightgrey';
		pincel.fillRect(0, 0, 600, 400);
    }

    function sorteio(n) {

        return Math.floor(Math.random() * n);
    }

    function moveAlvo() {

	    xRand = sorteio(300)
	    yRand = sorteio(200)
	    limpaTela();
	    desenhaAlvo(xRand, yRand, raio);
    }

	function dispara(evento) {
		
		var x = evento.pageX - tela.offsetLeft;
		var y = evento.pageY - tela.offsetTop;

		if( (x < xRand + raio) && 
            (x > xRand - raio) &&
          	(y < yRand + raio) && 
          	(y > yRand - raio) ) {
				
			alert('ACERTOUUU!!!');
		} 
	}

	//chamamos a função moveAlvo como parâmetro e não seu retorno
	//a função setInterval recebe como parâmetro a função a ser chamada e o tempo em milissegundos

	setInterval(moveAlvo, 600); 
	
	tela.onclick = dispara;

</script>
