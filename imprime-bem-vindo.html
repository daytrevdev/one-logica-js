<meta charset="UTF-8">

<script>
	
function pulaLinha() {
	document.write("<br>");
}

function mostra(mensagem){

	document.write("**************************************************");
	pulaLinha()
	document.write(mensagem);
	pulaLinha()
}

mostra("BEM-VINDO AO MEU PROGRAMA");
mostra("ELE REALMENTE FUNCIONA");
mostra("EU USEI FUNÇÃO PARA FAZER ISSO");

</script>
